<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyChatte</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>PolyChatte</h1>
    </header>
    <main>
        <section class="nouveau-tweet">
            <form action="#">
                <textarea name="tweet" placeholder="Que se passe-t-il ?"></textarea>
                <button type="submit">Tweeter</button>
            </form>
        </section>
        <section class="flux-tweets">
            <h2>Tweets</h2>
            <ul>
                <li>
                    <div class="contenu-tweet">
                        <strong>Utilisateur1</strong>
                        <p>Ceci est un tweet de test.</p>
                    </div>
                </li>
                </ul>
        </section>
    </main>
</body>
</html>
