<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyChatte</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Style pour l'alerte */
        #alertBox {
            display: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>PolyChatte</h1>
    </header>
    <main>
        <section class="nouveau-tweet">
            <form id="tweetForm"> <!-- Ajout de l'ID au formulaire -->
                <textarea name="tweet" placeholder="Que se passe-t-il ?" id="zone-texte-tweet"></textarea>
                <button type="submit" id="bouton-envoi">Tweeter</button>
            </form>
        </section>
        <section class="flux-tweets">
            <h2>Tweets</h2>
            <ul id="liste-tweets">
                <!-- Liste des tweets -->
            </ul>
        </section>
        <div id="alertBox"></div> <!-- Ajout de l'élément pour afficher les alertes -->
    </main>
    <script src="script.js"></script>
</body>
</html>
